<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://www.google.com/favicon.ico">
    <title>Google</title>
</head>

<body style="text-align: center;">
    <div class="row">
        <div class="logo">
            <img src="https://www.google.com/intl/en_ALL/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google" height="30px">
        </div>
        <div class="options">
            <ul>
                <li><a href="Advanced.html">Advanced Search</a></li>
                <li><a href="Images.html">Images</a></li>
            </ul>
        </div>
    </div>

    <img src="https://www.google.com/intl/en_ALL/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google" height="92" style="margin-top: 10%;">
    <br><br>
    <form action="https://google.com/search" method="get">
        <svg id="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
            </path>
        </svg>
        <input type="text" name="q" id="search" title="Search" required>
        <br><br>
        <input type="submit" value="Google Search" class="search_btns">
        <input type="submit" name="btnI" value="I'm Feeling Lucky" class="search_btns" formnovalidate>
    </form>
</body>

</html>
